<script type="text/javascript">
	
	function addName() {

		if (newName ==""){ 
			window.alert("You did not enter a name. \n Try again!");
			return;
		}

		//Add name to the list/name container
		let container=document.getElementById("nameContainer");
		container.innerHTML= "Edit the addName() function so that it adds a name new here using a prompt"; //Change this...
	}

</script>

</p>
