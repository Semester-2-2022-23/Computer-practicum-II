<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Variables</title>
	<style type="text/css">
		h1{
			/*
			We can add CSS to html elements generated by JavaScript. 
			*/
			font-size: 90px;
			color: red;
		}
	</style>
</head>
<body>

<script>

// Comments are written with // or in /* and */

//document.write prints inside the document, bellow the <script> element. If you print html, it will interpreted as html by the browser.
//(*! Note: If you use document.write after the document is loaded, it will print over the whole document)

document.write( "<h1>Hello World</h1>" );

//*Note: Space and linebreaks are not important in JS
document.write ( 
	"<h1>Hello World</h1>" 
	);


/*Variables*/

/* 
JavaScript is Weakly Typed language.
This means that types of variables are not declared, but they are inferred during runtime. 
*/

//Variables are defined with var, let, and const;

var variable1;
let variable2 = 6; //Cannot be redeclared
const variable3 = 3.14; //Cannot be redeclared & reassigned


var number; // Before anything is assigned to a variable, they are of *undefined* type.
document.write (typeof number); //*We use the typeof keyword to get the type of a variable
document.write ("<br>");

//Numbers
number=8; //Now that we have assigned a number to the variable it becomes a *number* type (used for integer type values)
document.write (number);
document.write ("<br>");
document.write (typeof number); //*We use the typeof keyword to get the type of a variable
document.write ("<br>");

//Decimals
var decimal = 3.14; //Decimals are defined with a ".", e.g. 3.14, 8.05, 7.00 ...

document.write (decimal);
document.write ("<br>");
document.write (typeof decimal); //*We use the typeof keyword to get the type of a variable
document.write ("<br>")

//Operations with Numbers and Decimals +(addition),-(subtraction),*(multiplication),/(division),
// %(modulo, only numbers),**(power)
var num=3
number=number+3;

document.write (number);
document.write ("<br>");


//Stings
var string1= "string "; //We can define a string with ""
var string2= ' | string'; //and with ''

document.write ( string1 + string2 + "<br>"); //We can concatenate strings with +
document.write ( typeof (string1 + number) + "<br>"); //JavaScript prioritizes the string type.
document.write ( string1 + number + "<br>");

//Booleans
//We define booleans with "true" and "false"
var bool0=false;
var bool1=true;

//Boolean operations: &&(AND),||(OR),!(NOT)

document.write(!(bool0 && bool1) + "<br>") //NOT (true AND false) = NOT (0 AND 1) = NOT 0 = 1 = true


/*Comparison operators 

==	equal to
===	equal value and equal type
!=	not equal
!==	not equal value or not equal type
>	greater than
<	less than
>=	greater than or equal to
<=	less than or equal to
?	ternary operator
*/

document.write(bool0 == bool1);
document.write ("<br>");

//Arrays
//We define arrays inside square brackets "[]" as: [element1, element2, ... elementN]
var array=[1,2,3,4,5];
//We retrieve elements using their index with square brackets "[]" i.e. array[index], indexes start from 0.
//array[0] returns the first element of the array

document.write(array[0]);
</script> 



</body>
</html>
