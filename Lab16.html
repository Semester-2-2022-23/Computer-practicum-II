<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lab16</title>
<style>
.box{
position: relative;
width:9.5vw;
height:9.5vw;
border: 1px solid black;
float: left;
margin-bottom:1.5vw;
}
.circle{
width:9.3vw;
height:9.3vw;
background-color:red ;
border: 1px solid black;
border-radius: 50%;
margin:auto;
}
.buttons{
clear:both;
}
.buttons button{
margin:0.4vw;
font-size: 1.3em;
}
.selected .circle {
    background-color: red;
}
</style>
<script type="text/javascript">
function move(id){
    var prevElement = document.querySelector('.selected');
    if (prevElement) {
        prevElement.innerHTML = '';
        prevElement.classList.remove('selected');
    }
    var element = document.getElementById(id);
    element.innerHTML = "<div class='circle'></div>";
    element.classList.add('selected');
}

function delete_myself(delete_id){
    document.getElementById(delete_id.toString()).innerHTML="";
}
</script>
</head>
<body>
<div id="grid"></div>
<script type="text/javascript">
var id=1;
for(i=1; i<=3; i++){
    for(j=1; j<=10; j++){
        document.getElementById("grid").innerHTML=document.getElementById("grid").innerHTML+`<div class='box' id="${id}" onclick="move(id)"></div>`;
        id++;
    }
}
document.getElementById('1').innerHTML="<div class='circle'></div>";
</script>
<div class="buttons">
<button onclick="">Forward</button>
<button onclick="">Backward</button>
<button onclick="">Down* (Extra)</button>
<button onclick="">Up* (Extra)</button>
</div>
<h1>You can also move the circle by clicking on a box!</h1>
</body>
</html>
