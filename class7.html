
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prompt Example</title>
</head>
<body>

<script type="text/javascript">
	
	function add() {
		let newName = window.prompt("Please write a name...","");

		

		if (newName ==""){
			window.alert("You did not enter a name. \n Try again!");
			return;
		}

		let container=document.getElementById("nameContainer");
		container.innerHTML=container.innerHTML+"<br>"+ newName;
	}

</script>
<h1>List of Names</h1>
<button onclick="add();">Add to list</button>
<p id="nameContainer">
	Names added so far: <br>
</p>

</body>
</html>
