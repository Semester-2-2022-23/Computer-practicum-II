<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<style type="text/css">
		form{
			width: 30%;
			margin: auto;
			padding: 20px;
		}
		label{
			display: inline-block;
			width: 150px;
		}
		input{
			width: 200px;
		}
		select{
			width: 200px;
		}
		input[type="button"]{
			width: 100px;
			margin-top: 5px;
			background-color: black;
			color: white;
		}
	</style>
	<script type="text/javascript">
		function confirmForm(){
			let fullname = document.getElementById("name");
			if (fullname.value.trim().split(" ").length < 2) {
				fullname.style.backgroundColor = "lightcoral";
			}
			else{
				fullname.style.backgroundColor = "";
			}

			let password = document.getElementById("pass");
			if ((password.value.length < 8) || (password.value.length > 8)) {
				password.style.backgroundColor = "lightcoral";
			}
			else{
				password.style.backgroundColor = "";
			}

		}

		function removeCode(select){
			document.getElementById("postCode").value = '';
		}

	    function getCity(){
				let cityname = document.getElementById("city");
				let codenumber = document.getElementById("postCode");

                removeCode(codenumber);
				switch(cityname.value){
					case "Ljubljana":
					codenumber.value = "1211";
					codenumber.setAttribute('disabled', true);
					break;

					case "Koper":
					codenumber.value = "6000";
					codenumber.setAttribute('disabled', true);
					break;

					case "Izola":
					codenumber.value = "6310";
					codenumber.setAttribute('disabled', true);
					break;

					case "Piran":
					codenumber.value = "6330";
					codenumber.setAttribute('disabled', true);
					break;

					case "Other":
					codenumber.removeAttribute('disabled');
					break;
				}
		}

	</script>
</head>
<body>
	<form method="POST" action="target.html" id="formid">
		<fieldset>
			<div>
				<label>Student Name:</label>
				<input id="name" type="text" name="name" required>
			</div>
			<div>
				<label>Password:</label>
				<input id="pass" type="password" placeholder="********">
			</div>
			<div>
				<label>Address:</label>
				<input type="text" name="add">
			</div>
			<div>
				<label>City:</label>
				<select id="city" onchange="getCity()">
					<option></option>
					<option>Ljubljana</option>
					<option>Koper</option>
					<option>Izola</option>
					<option>Piran</option>
					<option>Other</option>
				</select>
			</div>
			<div>
				<label>Post Code:</label>
				<input id="postCode" type="text" name="add" disabled>
			</div>
		</fieldset>
		<input type="button" value="Confirm" onclick="confirmForm()">
	</form>
</body>
</html>
