<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="1" width="200px">
	<tr>
	<td>Name</td>
	<td>Age</td>
	<td>Picture</td>
	</tr>
	<tr>
	<td>Po</td>
	<td>20</td>
	<td><img width="100px" height="100px" src="panda.png"></td>
	</tr>
	</table>
	<br>

	<table border="1" width="200px">
	<tr>
	<td>A</td>
	<td>B</td>
	<td rowspan="3">C</td>
	<td>D</td>
	</tr>
	<tr>
	<td colspan="2" rowspan="2">E</td>
	<td>F</td>
	</tr>
	<tr>
	<td>G</td>
	</tr>
	</table>
	<br>

	<table border="1" width="200px">
	<tr>
	<td><img width="30px" height="30px" src="panda.png"></td>
	<th colspan="3 id="O style="background-color: orange;">O</th>
	<td><img width="30px" height="30px" src="panda.png"></td>
	</tr>
	<tr>
	<td rowspan="3">CPII</td>
	<td rowspan="3">Task</td>
	<td colspan="2 id="B style="background-color: blue;">B</td>
	<td><img width="30px" height="30px" src="panda.png"></td>
	</tr>
	<tr>
	<td><img width="30px" height="30px" src="panda.png"></td>
	<td><img width="30px" height="30px" src="panda.png"></td>
	<td rowspan="2 id="R style="background-color: red;">R</td>
	</tr>
	<tr>
	<td colspan="2" height="30 id="B style="background-color: blue;">B</td>
	</tr>
	<tr>
	<td colspan="1 id="R style="background-color: red;">R</td>
	<th colspan="3" rowspan="2 id="G style="background-color: green;">G</th>
	<td><img width="30px" height="30px" src="panda.png"><img width="30px" height="30px" src="panda.png"></td>
	</tr>
	</table>
	<br>

</body>
</html>
